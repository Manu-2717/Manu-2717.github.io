<div class="input-section">
  <input type="text" id="myInput" placeholder="Enter name">
  <input type="text" id="myInput2" placeholder="Enter remark">
  <button onclick="addToTable()">Add</button>
</div>

<table border="1" id="myTable">
  <tr>
    <th>NAME</th>
    <th>REMARK</th>
  </tr>
</table>

<script>
function addToTable() {
  var inputValue = document.getElementById("myInput").value;
  var inputValue2 = document.getElementById("myInput2").value;

  if (inputValue.trim() === "" || inputValue2.trim() === "") return;

  var table = document.getElementById("myTable");
  var newRow = table.insertRow();

  var cell = newRow.insertCell(0);
  var cell2 = newRow.insertCell(1);

  cell.innerHTML = inputValue;
  cell2.innerHTML = inputValue2;

  document.getElementById("myInput").value = "";
  document.getElementById("myInput2").value = "";
}
</script>
